<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi página web</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="funciones.js"></script>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="calculadora.html">Cálculo</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Cálculo</h2>
            <form id="calcForm">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" required>
                <br>
                <label for="edad1">Edad 1:</label>
                <input type="number" id="edad1" required>
                <br>
                <label for="nombre2">Nombre 2:</label>
                <input type="text" id="nombre2" required>
                <br>
                <label for="edad2">Edad 2:</label>
                <input type="number" id="edad2" required>
                <br><br><br>
                <label for="operacion">Operación:</label>
                <select id="operacion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="division">División</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="mayor">Mayor</option>
                    <option value="menor">Menor</option>
                </select>
                <br><br>
                <button type="button" onclick="realizarCalculo()">Realizar Cálculo</button>
                <div id="resultado"></div>
                
                <br>
                <label for="idioma">Idioma:</label>
                <input type="checkbox" id="idioma1" value="Español">Español
                <input type="checkbox" id="idioma2" value="Inglés">Inglés
                <input type="checkbox" id="idioma3" value="Francés">Francés
                <input type="checkbox" id="idioma4" value="Alemán">Alemán
                <input type="checkbox" id="idioma5" value="Italiano">Italiano
                <br><br>
                <button type="button" onclick="obtenerIdiomaSeleccionado()">Obtener Idioma</button>
            </form>
           
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
